<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-test</title>
    <link href="card-test.css" rel="stylesheet">
</head>
<body>
    <div class="mainFrame">
        <div class="card">
            <div class="cardBase"></div>
            <div class="healthRegion">
                <div class="healthIcon">
                    <img class="healthJPEG" src="heartlol.png" />
                    <div class="healthInt">100</div>
                </div>
                <div class="healthBar"></div>
                <div class="healthCrt"></div>
            </div>
            <div class="infoRegion">
                <div class="flavorRegion">
                    <div class="flavorBox"></div>
                    <div class="flavorText">INSERT FLAVOR HERE</div>
                </div>
            <div class="strikeRegion">
                <div class="strikeBox"></div>
                <div class="strikeText">INSERT STRIKE HERE</div>
            </div>
            </div>
            <div class="portraitRegion">
                <div class="portraitHolder"></div>
                <div class="portraitType"></div>
                <div class="portraitCost"></div>
            </div>
        </div>
    </div>
</body>
</html>
